<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Flask + Fetch</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { margin: 6px; padding: 8px; }
    #result { margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Login con Fetch y Flask-Login</h2>

  <label>Usuario:</label>
  <input type="text" id="email"><br>
  <label>Contraseña:</label>
  <input type="password" id="password"><br>
  <button onclick="login()">Iniciar sesión</button>
  <button onclick="getCustomers()">Ver clientes</button>
  <button onclick="logout()">Cerrar sesión</button>


  <div id="result"></div>

  <script>
    const API_URL = "http://127.0.0.1:5000";

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_URL}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include", // 🔥 permite enviar/recibir cookies
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      document.getElementById("result").innerHTML =
        `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    }

    async function logout() {
  const res = await fetch(`${API_URL}/auth/logout`, {
    method: "POST",
    credentials: "include", // 🔥 importante para borrar la sesión en el backend
  });

  const data = await res.json();
  document.getElementById("result").innerHTML =
    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
}


    async function getCustomers() {
      const res = await fetch(`${API_URL}/api/usuarios`, {
        method: "GET",
        credentials: "include", // 🔥 usa la cookie de sesión
      });

      const data = await res.json();
      document.getElementById("result").innerHTML =
        `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    }
  </script>
</body>
</html>
